<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Static Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      padding: 40px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    p {
      color: #555;
      font-size: 18px;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #fff;
      background-color: #0077ff;
      padding: 10px 20px;
      border-radius: 6px;
    }
    a:hover {
      background-color: #005fcc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to the Static Page</h1>
    <p>This is a simple test page served from your server.</p>
    <a href="#">Click Me!</a>
  </div>
</body>
</html>
